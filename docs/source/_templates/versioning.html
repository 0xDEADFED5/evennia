{% if versions %}
<h3>{{ _('Versions') }}</h3>
<ul>
  {%- for item in versions %}
  <li><a href="{{ item.url }}">{{ item.release }} ({{ item.name }} branch)</a></li>
  {%- endfor %}
</ul>
    {% if legacy_versions %} <ul>
      {%- for item in legacy_versions %}
      <li><a href="{{ item.url }}">{{ item.release }} ({{ item.name }} branch)</a></li>
      {%- endfor %}
    </ul>
    {% endif %}
{% endif %}

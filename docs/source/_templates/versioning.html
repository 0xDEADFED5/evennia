{% if versions %}
<h3>{{ _('Doc Versions') }}</h3>
<ul>
  {% for item in versions %}
    <li><a href="{{ item.url }}">{{ item.release }} ({{ item.name }} branch)</a></li>
  {%- endfor %}
{% if legacy_versions %}
  {%- for item in legacy_versions %}
    <li><a href="{{ item.url }}">{{ item.release }} ({{ item.branch }} branch)</a></li>
  {% endfor %}
{% endif %}
</ul>
{% endif %}
